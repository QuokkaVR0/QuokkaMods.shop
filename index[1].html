<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quokka Mods</title>

  <!-- Komika Axis Font -->
  <link href="https://fonts.cdnfonts.com/css/komika-axis" rel="stylesheet">

  <style>
    @import url('https://fonts.cdnfonts.com/css/komika-axis');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Komika Axis', sans-serif;
      background: url('maxresdefault.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #8B4513;
    }

    .overlay {
      text-align: center;
      backdrop-filter: brightness(0.9);
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 50px;
      color: #8B4513;
    }

    .bubbles {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .bubble {
      width: 150px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      color: #8B4513;
    }

    .bubble:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      color: #8B4513;
      font-size: 1.2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content button {
      margin: 20px 10px 0;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #8B4513;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .modal-content button:hover {
      background-color: #5c3310;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Quokka mods</h1>
    <div class="bubbles">
      <div class="bubble" onclick="showModal()">Auto Clicker</div>
      <div class="bubble">Mod 2</div>
      <div class="bubble">Mod 3</div>
    </div>
  </div>

  <div class="modal" id="autoClickerModal">
    <div class="modal-content">
      <h2>Auto Clicker Mod</h2>
      <p>
        An auto clicker is a tool that automatically clicks your mouse for you at a high speed.
        It's perfect for games or applications where rapid clicking can give you an advantage.
      </p>
      <button onclick="alert('Purchase coming soon!')">Buy</button>
      <button onclick="hideModal()">Close</button>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById('autoClickerModal').style.display = 'flex';
    }

    function hideModal() {
      document.getElementById('autoClickerModal').style.display = 'none';
    }
  </script>
</body>
</html>
